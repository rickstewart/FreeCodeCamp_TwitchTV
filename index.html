<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Optional Theme - MAY WANT TO REMOVE AS DOESN'T ALWAYS LOOK GOOD FOR ALL SITES -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/prefixfree.min.js" type="application/javascript"></script>
  <!-- Optional IE8 Support  ( ONLY USE IF IE8 SUPPORT NEEDED ) -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>Using the Twitch.tv JSON API</title>
</head>
<body>
<div id="page-wrapper">
  <header>
    <span id="header-span-left">
      <a href="https://www.twitch.tv/" target="_blank">
        <img src="./images/twitch_header.png">
      </a>
    </span>
    <span id="header-span-right">
      <div id="header-text1"><p>A FreeCodeCamp Zipline</p></div>
      <div id="header-text2"><p>Twitch TV Channel Tracker</p></div>
      <div id="header-about">
        <a href="https://www.freecodecamp.com/challenges/use-the-twitchtv-json-api" target="_blank">about</a>
      </div>
    </span>
  </header>
  <div id="main-container">
    <div id="form-area">
      <form>
        <input id="search-box" type="text" placeholder="Search Twitch Channels..." required>
        <input class="buttons" id="search-button" type="button" value="Search">
      </form>
    </div> <!-- end form-area -->
    <div id="channel-select-area">
    <div>
      <input type="radio" name="radio" id="radio1" checked/>
      <label for="radio1">All Channels</label>
    </div>
    <div>
      <input type="radio" name="radio" id="radio2" />
      <label for="radio2">Online Channels</label>
    </div>
    <div>
      <input type="radio" name="radio" id="radio3" />
      <label for="radio3">Offline Channels</label>
    </div>
  </div> <!-- end button-area -->
    <div id="response-area">
    </div><!-- end response-area -->
  </div> <!-- end main-container -->
</div> <!-- end page-wrapper -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
